    type: collection
    title: US Drought Monitor 
    description: US Drought Monitor current drought intensity
    keywords: ["drought"]
    links:
      - <<: *default-link
        href: https://services9.arcgis.com/RHVPKKiFTONKtxq3/arcgis/rest/services/US_Drought_Intensity_v1/FeatureServer/3
    extents: *default-extent
    providers:
      - type: feature
        name: ESRI
        data:  https://services9.arcgis.com/RHVPKKiFTONKtxq3/arcgis/rest/services/US_Drought_Intensity_v1/FeatureServer/3
        id_field: OBJECTID
        time_field: ddate

  usgs-prism:
    type: collection
    title: Parameter-elevation Regressions on Independent Slopes Model (PRISM)
    description: PRISM Monthly Climate Data for the Continental United States
    keywords:
      - temperature
      - precipitation
    extents: *default-extent
    links:
      - <<: *default-link
        title: information
        href: https://cida.usgs.gov/thredds/catalog.html?dataset=cida.usgs.gov/prism_v2
    providers:
      - type: edr
        name: xarray-edr
        data: s3://mdmf/gdp/PRISM_v2.zarr
        format:
          name: zarr
          mimetype: application/zip
        options:
          s3:
            anon: true
            requester_pays: false
            client_kwargs:
              endpoint_url: https://usgs.osn.mghpcc.org/

  resviz-edr:
    type: collection
    title: Columbia Pacific Northwest Region
    description: Columbia Pacific Northwest Region
    keywords:
      - temperature
      - precipitation
    extents:
      spatial:
        bbox: [-124.76, 41.13, -109.74, 48.99]
        crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
    links:
      - <<: *default-link
        title: information
        href: https://cida.usgs.gov/thredds/catalog.html?dataset=cida.usgs.gov/prism_v2
    providers:
      - type: feature
        name: PostgreSQL
        data: &postgres-data
          host: ${POSTGRES_HOST:-localhost}
          dbname: ${POSTGRES_DB:-edr}
          user: ${POSTGRES_USER:-postgres}
          password: ${POSTGRES_PASSWORD:-password}
        table: resviz
        id_field: ogc_fid
        title_field: site_name
        geom_field: geom
      - type: edr
        name: pg_edr.edr.PostgresEDRProvider
        data: *postgres-data
        table: resviz

        edr_fields: # Required EDR Fields
          id_field: ogc_fid # Result identifier field
          geom_field: geom # Result identifier field
          time_field: data_date # Result time field


