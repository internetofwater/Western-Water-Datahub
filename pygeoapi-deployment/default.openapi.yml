servers:
- description: The Western Water Datahub is an implementation of OGC API - EDR supported
    by the United States Bureau of Reclamation.
  url: http://api.wwdh.internetofwater.app
tags:
- description: The Western Water Datahub is an implementation of OGC API - EDR supported
    by the United States Bureau of Reclamation.
  externalDocs:
    description: information
    url: https://github.com/internetofwater/WWDH
  name: server
- description: contains data from reservoirs and associated projects from the USBR.
    This collection is a proxy of the RISE API into the OGC API EDR format.
  name: rise-edr
- description: is an automated system of snowpack and related climate sensors primarily
    in mountainous regions in the Western United States which aims to collect data
    like snow water equivalent, accumulated precipitation, and air temperature. This
    is a proxy of the SNOTEL API into the OGC API EDR format.
  name: snotel-edr
- description: provides predictions for climate and water supply conditions. This
    is a proxy of the AWDB API into the OGC API EDR format. This collection uses the
    same endpoint as SNOTEL but includes only forecasts
  name: awdb-forecasts-edr
- description: provides snow water equivalent data from SNOTEL aggregated by HUC06
    watershed. Each feature contains one average for the entire HUC06; these averages
    are relative to the 30 year average.
  name: snotel-huc06-means
- description: provides a subset of the USACE Corps Water Management System (CWMS)
    API specifically focused on water control management data. This is a proxy of
    the CWMS API into the OGC API EDR format.
  name: usace-edr
- description: consists of layers that represent forecasted QPFs for 24 hours from
    now. Quantitative Precipitation Forecasts, or QPFs, depict the amount of liquid
    precipitation expected to fall in a defined period of time. In the case of snow
    or ice, QPF represents the amount of liquid that will be measured when the precipitation
    is melted. QPF 24 Hours Day 1 is for the 24 hour time period starting at the valid
    date/time.
  name: noaa-qpf-day-1
- description: consists of layers that represent forecasted QPFs for 48 hours from
